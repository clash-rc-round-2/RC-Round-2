{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- <link href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
</head>
<form method="post">
    <body>
        {% csrf_token %}
        <div class="container-fluid" id="body">
            <div class="row" style="background-color: #000">
                <div class="col-lg-5" style="height: 7vh;display: flex; justify-content: center;align-items: center;">
                    <div class="col-lg-3" style=" height: 7vh;">
                        <img src="{% static 'img/RC.jpg' %}"  style="width: 6vw; height:7vh; display:flex;align-items: center;justify-content: center;color:#ffffff;">
                    </div>
                    <div class="col-lg-9" style="padding-top: 1vh;height: 6vh; display: flex; align-items: center; justify-content: center;color:#ffffff;"><h5>LOGIN PAGE</h5></div>
                </div>
                <div class="col-lg-2" style=" height: 7vh; display: flex; justify-content: center;align-items: center;color:#ffffff;">

                </div>
                <div class="col-lg-5" style=" height: 7vh;">
                    <div class="row">
                        <div class="col-lg-3 mt-1" style=" height: 6vh; display: flex; justify-content: center;align-items: center;">

                        </div>
                        <div class="col-lg-3 mt-1" style=" height: 6vh; display: flex; justify-content: center;align-items: center;">

                        </div>

                        <div class="col-lg-3 mt-1" style="display: flex; justify-content: center;align-items: center;">

                        </div>
                        <div class="col-lg-3 mt-1" style=" height: 6vh; display: flex; justify-content: center;align-items: center;">
                            <img src="{% static 'img/IEEE_logo.png' %}" style="height: 5vh;">
                        </div>
                    </div>
                </div>
            </div>

        <div class="row" style="text-align:center;height:86vh;">


            <div class="col-lg-3" style="border:0px solid black;height: 62vh;justify-content:left; margin-left:7vw;margin-top:10vh;background-color: #070707bd;  box-shadow: 0 0 4px 1px rgb(2, 2, 2);">

                <div class="row" style="text-align:center;margin-top:5vh;justify-content: center;font-size:4vh;color:#BBC7CE;">PLAYER 1</div>
                <br>
                <br>

                <div class="block" style="justify-content:center">

                        <div class="inputBox">
                                <input type="text" name="name1" required autocomplete="off" id="nameee1"  onclick="upt1()"  oninvalid="this.setCustomValidity('Enter Valid Player Name')" ; oninput="this.setCustomValidity('')">
                                <label class="active" id="nllll1">Enter Name</label>
                            </div>



                <div class="inputBox">
                        <input type="tel" name="phone1"  pattern="[7-9]{1}[0-9]{9}"maxlength="10" required autocomplete="off"  id="con1"  onclick="upc1()" oninvalid="this.setCustomValidity('Enter Valid Contact No.!')"; oninput="this.setCustomValidity('')">
                        <label class="active" id="labelcontact1">Contact No.</label>
                    </div>


                    <div class="inputBox">
                            <input type="text" name="email1" required autocomplete="off" id="emailid1"  onclick="upe1()" onblur="validateEmail1(this)" >
                            <label class="active" id="labelemail1">Email ID.</label>
                        </div>
            </div>
            </div>

            <div class="col-lg-3" style="border:0px solid black;height: 64vh;justify-content:center; margin-left:5vw; margin-right:5vw;margin-top:17vh;background-color: #070707bd; box-shadow: 0 0 4px 1px rgb(2, 2, 2);">

                <div class="row" style="text-align:center;margin-top:5vh;justify-content: center;font-size:4vh;color:#BBC7CE;">TEAM NAME</div>
                <br>
                <br>
                <div class="block"style="justify-content:center;">

                        <div class="inputBox">
                                <input type="text" name="username" required autocomplete="off" id="tm" onclick="tmc()">
                                <label id="tml">Team Name</label>
                            </div>
                            <div class="inputBox">
                                    <input type="password" name="password" required autocomplete="off" id="psw" onclick="ps()" >
                                    <label id="pswl">Password</label>
                                </div>
                    <div class="row" style="justify-content:center;text-align:center;height:40px;">
                        <div class="radio">
                            <input type="radio" value="fe" name="optradio" checked>
                        </div>
                        <div class="Rad"style="margin-right:1vw">
                            <label>FE</label>
                        </div>

                        <div class="radio">
                            <input type="radio" value="se"  name="optradio">
                        </div>
                        <div class="Rad" style="margin-right:1vw">
                            <label>SE</label>
                        </div>
                        <div class="radio">
                                <input type="radio" value="te" name="optradio">
                            </div>
                            <div class="Rad" style="margin-right:1vw">
                                <label>TE</label>
                            </div>
                            <div class="radio">
                                    <input type="radio" value="be"  name="optradio">
                                </div>
                                <div class="Rad " style="margin-right:1vw">
                                    <label>BE</label>
                                </div>

                    </div>
                    <div style="text-align: center; padding-top: 2vh;margin-top:20px ">
                        <button type="submit"  style="background-color:rgba(52, 162, 196,0.9);color:rgb(0, 0, 24);border:none;width:8vw;height: 5vh;font-size: 17px;border-radius: 5px; ">LOGIN</button>
                    </div>

                </div>
            </div>





                    <div class="col-lg-3" style="border:0px solid black;height: 62vh;justify-content:right; margin-right:6vw;margin-top:10vh;background-color: #070707bd;  box-shadow: 0 0 4px 1px rgb(2, 2, 2);">

                            <div class="row" style="text-align:center;margin-top:5vh;justify-content: center;font-size:4vh;color:#BBC7CE">PLAYER 2</div>
                            <br>
                            <br>

                            <div class="block"style="justify-content:center">

                                    <div class="inputBox"  >
                                        <input type="text" name="name2"  autocomplete="off"  onclick="upt2()" id="nameee2" oninvalid="this.setCustomValidity('Enter Valid Player Name')" ; oninput="this.setCustomValidity('')">
                                        <label id="nllll2">Enter Name</label>
                                    </div>



                                    <div class="inputBox" >
                                        <input type="tel" name="phone2"  pattern="[7-9]{1}[0-9]{9}"maxlength="10" onclick="upc2()" autocomplete="off" id="con2" oninvalid="setCustomValidity('Enter Valid Contact No.!')" ; oninput="this.setCustomValidity('')">
                                        <label id="labelcontact2">Contact No.</label>
                                    </div>


                                    <div class="inputBox" >
                                        <input type="email" name="email2" id="emailid2" onclick="upe2()"  autocomplete="off"  onblur="validateEmail2(this)"  >
                                        <label id="labelemail2">Email ID.</label>
                                    </div>
                        </div>
                        </div>



        </div>
        <div class="row" style="background-color: #000">
            <div class="col-lg-12" style="font-size: 18px; border: 2px solid black;height:7vh;display: flex;justify-content: center;align-items: center;color: white">
                &copy PICT IEEE STUDENT BRANCH
            </div>
        </div>
        </div>
    </div>



</body>
<script src="{% static 'javascript/login.js' %}"></script>
</form>
</html>
