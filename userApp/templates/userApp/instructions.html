{% load static %}
<html>

<head>
    <title>Instruction Page RC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylerc.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap" rel="stylesheet">
</head>
 <style>
        body{
            background-image: url("{% static 'img/alt1.jpg' %}");
            background-repeat: no-repeat;
            background-size: 100%;
            font-family: 'Biryani', sans-serif;
            color: #d7e9f8;
            overflow: hidden;
        }
    </style>
<body style="overflow-y:hidden">
    <div class="container-fluid">
        <div class="row" style="height: 7vh;background-color: black">
            <div class="col-lg-1 " style="height: 7vh">
                <img class="img-fluid float-right" src="{% static 'img/RC.jpg' %}" alt="RC LOGO"
                    style="height: 7vh;width:100vh ;position: relative;bottom:0.5vh">
            </div>
            <div class="col-lg-1" style="text-align: center; height: 7vh">

            </div>
            <div class="col-lg-3" style="display: flex;align-content: center;margin-top: 15px;color:#ffffff;">
                <h5>INSTRUCTION PAGE</h5>
            </div>
            <div class="col-lg-6" style="text-align: center; height: 7vh">

            </div>
            <div class="col-lg-1 mt-1" style="height: 7vh">
                <img class="img-fluid float-right" src="{% static 'img/IEEE_logo.png' %}" alt="PISB LOGO"
                    style="height: 7vh;width:100vh;position: relative;bottom:0.5vh">
            </div>
        </div>

        <div class="row" style="height: 86vh; padding: 9vh; justify-content: center;display: flex;align-items: center">
            <div class="container">
                <div class="row" style="height: 68vh">
                    <div class="col-lg-12"
                        style="height: 6vh;margin: 1px;justify-content: center;display: flex;align-items: center;color:white; font-family: Arial, Helvetica, sans-serif">

                        <h2 class="title"><b>INSTRUCTIONS</b></h2>
                    </div>
                    <div class="container">
                        <div class="row" style="height: 60vh">
                            <div class="col-lg-12" style="height: 50vh;border-radius:5px;padding: 8vh;box-shadow: 0 0 15px 1px rgb(2, 2, 2)">
                                <ul class=" uls">
                                    <li>
                                        <h4>This round comprises of 6 questions.</h4>
                                    </li>
                                    <li>
                                        <h4>All questions have marking scheme +4,-2</h4>
                                    </li>

                                </ul>
                            </div>
                            <div class="col-lg-12"
                                style="height: 10vh;justify-content: center;display: flex;align-items: center; border: none">
                                <button type="button" onclick= "location.href='{% url 'questionHub' %}';" class="btn">PROCEED</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" style="background-color: #111111">
            <div class="col-lg-12"
                style="height:7vh;display: flex;justify-content: center;align-items: center;color:#ffffff;">
                &copy PICT IEEE STUDENT BRANCH
            </div>
        </div>
    </div>
    </div>



<script type="text/javascript">
        window.history.forward();
        function noBack()
        {
            window.history.forward();
        }
</script>
<body onLoad="noBack();" onpageshow="if (event.persisted) noBack();" onUnload=""></body>
</body>
</html>
